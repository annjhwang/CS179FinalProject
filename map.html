<!DOCTYPE html>
<html>
<head>
    <title>CheckIn</title>
    <!--update view based on the device-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--get jquery mobile libraries and css-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>    

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>


<style>
    #fly {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
    }
</style>

<div id='map'></div>

<button id='fly-me'>My Location</button>
<button id='fly-arman'>Arman</button>
<button id='fly-annie'>Annie</button>
<button id='fly-alice'>Alice</button>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FiZW1hcnRpbmV6IiwiYSI6ImNqMWR3bGR1ZjAwaGgzMm5vZ3VybThhaHoifQ.r9ppYX0cJi7KprnhqDX3Rw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [ -73.966355, 40.777478], // starting position
    zoom: 15 // starting zoom
});

document.getElementById('fly-me').addEventListener('click', function () {
    map.flyTo({
        center: [-71.116871, 42.369607]
    });
    // map.addControl(new mapboxgl.GeolocateControl());
});

document.getElementById('fly-arman').addEventListener('click', function () {
    map.flyTo({
        center: [-71.116919, 42.378716]
    });
    // map.addControl(new mapboxgl.GeolocateControl());
});

document.getElementById('fly-alice').addEventListener('click', function () {
    map.flyTo({
        center: [-71.122498, 42.374848]
    });
    // map.addControl(new mapboxgl.GeolocateControl());
});

document.getElementById('fly-annie').addEventListener('click', function () {
    map.flyTo({
        center: [-71.116550, 42.374636]
    });
    // map.addControl(new mapboxgl.GeolocateControl());
});

// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl());
</script>

    </div><!-- /header -->

</html>
