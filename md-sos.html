<body>
  <button class="mdl-button mdl-button--raised mdl-js-button dialog-button">Show Dialog</button>



<dialog id="dialog" class="mdl-dialog">
  <h3 class="mdl-dialog__title">SOS</h3>
  <div class="mdl-dialog__content">
    
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button mdl-color--green mdl-color-text--white">Can someone find me?</button>
    
    <button type="button" class="mdl-button mdl-color--orange mdl-color-text--white">Hey guys, I need help!</button>
    <button type="button" class="mdl-button mdl-color--red mdl-color-text--white">Call 911 + Send location</button>
    <button type="button" id="close" class="mdl-button">Close</button>
    </div>
  
</dialog>
  <script>
    (function() {
    'use strict';
    var dialogButton = document.querySelector('.dialog-button');
    var dialog = document.querySelector('#dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    dialogButton.addEventListener('click', function() {
       dialog.showModal();
    });
    dialog.querySelector('#close')
    .addEventListener('click', function() {
      dialog.close();
    });
  }());
  </script>
</body>
